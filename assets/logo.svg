<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Gradient for the chasm/gap effect -->
    <linearGradient id="chasmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <!-- Gradient for depth -->
    <linearGradient id="depthGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0a1e;stop-opacity:1" />
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#depthGradient)" filter="url(#shadow)"/>
  
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="url(#chasmGradient)" stroke-width="4" opacity="0.6"/>
  
  <!-- The Chasm - stylized gap/bridge representing connection -->
  <g transform="translate(256, 256)">
    <!-- Left cliff/pillar -->
    <path d="M-120,-80 L-120,80 L-40,60 L-40,-60 Z" fill="url(#chasmGradient)" filter="url(#glow)"/>
    
    <!-- Right cliff/pillar -->
    <path d="M120,-80 L120,80 L40,60 L40,-60 Z" fill="url(#chasmGradient)" filter="url(#glow)"/>
    
    <!-- Bridge/connection beam (represents unification) -->
    <rect x="-100" y="-15" width="200" height="30" rx="4" fill="url(#chasmGradient)" opacity="0.9" filter="url(#glow)"/>
    
    <!-- Data flow dots (representing chat sessions flowing) -->
    <circle cx="-60" cy="0" r="8" fill="#fff" opacity="0.9"/>
    <circle cx="-20" cy="0" r="8" fill="#fff" opacity="0.7"/>
    <circle cx="20" cy="0" r="8" fill="#fff" opacity="0.7"/>
    <circle cx="60" cy="0" r="8" fill="#fff" opacity="0.9"/>
    
    <!-- Chat bubble indicators on pillars -->
    <g transform="translate(-80, -40)">
      <rect x="-20" y="-15" width="40" height="25" rx="4" fill="#fff" opacity="0.8"/>
      <polygon points="-10,10 -5,10 -15,20" fill="#fff" opacity="0.8"/>
    </g>
    <g transform="translate(80, -40)">
      <rect x="-20" y="-15" width="40" height="25" rx="4" fill="#fff" opacity="0.8"/>
      <polygon points="10,10 5,10 15,20" fill="#fff" opacity="0.8"/>
    </g>
    
    <!-- Small decorative elements -->
    <circle cx="-80" cy="90" r="6" fill="url(#chasmGradient)" opacity="0.5"/>
    <circle cx="80" cy="90" r="6" fill="url(#chasmGradient)" opacity="0.5"/>
    <circle cx="0" cy="100" r="4" fill="url(#chasmGradient)" opacity="0.4"/>
  </g>
  
  <!-- Subtle inner glow ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#fff" stroke-width="1" opacity="0.1"/>
</svg>
